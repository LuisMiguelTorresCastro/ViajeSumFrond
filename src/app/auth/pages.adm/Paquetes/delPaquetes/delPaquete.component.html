<form [formGroup]="deleteFormGroup" (ngSubmit)="deletePaquete()">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Eliminar Paquete</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>Seleccionar Paquete</mat-label>
        <mat-select formControlName="nomPaquete">
          <mat-option *ngFor="let paquete of paquetes" [value]="paquete.nombrePaquete">
            {{ paquete.nombrePaquete }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button type="submit">Eliminar</button>
    </mat-card-actions>
  </mat-card>
</form>
