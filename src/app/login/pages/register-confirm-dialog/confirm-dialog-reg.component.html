<h1 mat-dialog-title>Confirmaci√≥n</h1>
<div mat-dialog-content>
  <p>{{ message }}</p>
  <p>Tiempo restante: {{ displayTime }}</p>
  <mat-form-field>
    <mat-label>Token</mat-label>
    <input matInput [(ngModel)]="token" required> 
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button (click)="onConfirm()" [disabled]="!token">Confirma</button> 
</div>
